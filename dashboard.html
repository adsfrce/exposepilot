<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>ExposePilot Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: radial-gradient(circle at top, #f9fafb 0, #e5e7eb 32%, #d1d5e7 100%);
      --bg-glass: rgba(255, 255, 255, 0.78);
      --bg-glass-soft: rgba(255, 255, 255, 0.64);
      --text-main: #111827;
      --text-soft: #6b7280;
      --border-subtle: rgba(15, 23, 42, 0.12);
      --accent-dark: #111827;
      --accent-gold: #caa46a;
      --shadow-soft: 0 28px 70px rgba(15, 23, 42, 0.22);
      --radius-lg: 26px;
      --radius-pill: 999px;
      --nav-height: 70px;
    }

    [data-theme="dark"] {
      --bg: radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
      --bg-glass: rgba(15, 23, 42, 0.92);
      --bg-glass-soft: rgba(15, 23, 42, 0.82);
      --text-main: #f9fafb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.42);
      --accent-dark: #e5e7eb;
      --shadow-soft: 0 32px 90px rgba(0, 0, 0, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    body {
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* HEADER / NAV */

    .site-header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(20px);
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.86),
        rgba(255, 255, 255, 0.72)
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.32);
    }

    [data-theme="dark"] .site-header {
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.96),
        rgba(15, 23, 42, 0.9)
      );
      border-bottom-color: rgba(148, 163, 184, 0.6);
    }

    .nav {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .brand-name {
      font-family: "Playfair Display", serif;
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .nav-link {
      position: relative;
      padding-bottom: 4px;
      color: var(--text-soft);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1px;
      width: 0;
      background: var(--accent-dark);
      transition: width 0.18s ease;
    }

    .nav-link:hover {
      color: var(--text-main);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.is-active {
      color: var(--text-main);
      font-weight: 500;
    }

    .nav-link.is-active::after {
      width: 100%;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* MODE Toggle */

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 4px 10px 4px 12px;
      background: var(--bg-glass-soft);
      backdrop-filter: blur(16px);
      cursor: pointer;
      font-size: 11px;
    }

    .theme-toggle-label {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 600;
      color: var(--text-soft);
    }

    .theme-toggle-track {
      width: 70px;
      height: 30px;
      border-radius: 999px;
      padding: 4px;
      background: linear-gradient(130deg, #e5e7eb, #9ca3af);
      border: 1px solid rgba(148, 163, 184, 0.9);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    [data-theme="dark"] .theme-toggle-track {
      background: radial-gradient(circle at 0% 0%, #111827, #020617);
      border-color: rgba(148, 163, 184, 0.9);
      justify-content: flex-end;
    }

    .theme-toggle-knob {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #fdf4e3, var(--accent-gold));
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    [data-theme="dark"] .theme-toggle-knob {
      background: radial-gradient(circle at 30% 0%, #020617, #020617);
      box-shadow: 0 14px 34px rgba(0, 0, 0, 0.9);
    }

    .theme-icon {
      width: 15px;
      height: 15px;
      display: block;
    }

    .theme-icon-sun {
      display: block;
    }

    .theme-icon-moon {
      display: none;
    }

    [data-theme="dark"] .theme-icon-sun {
      display: none;
    }

    [data-theme="dark"] .theme-icon-moon {
      display: block;
    }

    /* User-Pill */

    .user-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: var(--radius-pill);
      padding: 4px 10px 4px 6px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: var(--bg-glass-soft);
      backdrop-filter: blur(16px);
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #fefefe, #d1d5db);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
    }

    [data-theme="dark"] .user-avatar {
      background: radial-gradient(circle at 30% 0%, #111827, #020617);
      color: #f9fafb;
    }

    .user-meta {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .user-name {
      font-size: 12px;
      font-weight: 500;
    }

    .user-email {
      font-size: 11px;
      color: var(--text-soft);
    }

    /* MAIN */

    main {
      flex: 1;
      padding: 34px 0 44px;
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 26px;
    }

    .page-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-soft);
    }

    .page-title {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      line-height: 1.3;
    }

    .page-subline {
      font-size: 13px;
      color: var(--text-soft);
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-card {
      position: relative;
      border-radius: 30px;
      padding: 30px 26px 28px;
      background: var(--bg-glass);
      border: 1px solid rgba(148, 163, 184, 0.36);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(26px);
      max-width: 720px;
      width: 100%;
      overflow: hidden;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 14px;
    }

    .hero-gradient-ring {
      position: absolute;
      inset: -60%;
      background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.45), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }

    [data-theme="dark"] .hero-gradient-ring {
      background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.08), transparent 55%);
      opacity: 0.9;
    }

    .hero-headline {
      font-family: "Playfair Display", serif;
      font-size: 24px;
    }

    .hero-meta {
      font-size: 13px;
      color: var(--text-soft);
    }

    .hero-actions {
      margin-top: 4px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      padding: 9px 18px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.18s ease;
      background: transparent;
      color: var(--text-main);
    }

    .btn-primary {
      background: radial-gradient(circle at 0% 0%, #e5d7b5, #111827);
      color: #f9fafb;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 16px 36px rgba(15, 23, 42, 0.36);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 44px rgba(15, 23, 42, 0.5);
    }

    .btn-secondary {
      border-color: rgba(148, 163, 184, 0.5);
      background: var(--bg-glass-soft);
      backdrop-filter: blur(12px);
      font-size: 12px;
      padding: 7px 14px;
    }

    .btn-secondary:hover {
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.18);
      transform: translateY(-1px);
    }

    /* FOOTER */

    footer {
      border-top: 1px solid rgba(148, 163, 184, 0.28);
      background: linear-gradient(to top, rgba(15, 23, 42, 0.06), transparent);
      padding: 18px 0 26px;
      font-size: 12px;
      color: var(--text-soft);
    }

    [data-theme="dark"] footer {
      border-top-color: rgba(148, 163, 184, 0.5);
      background: linear-gradient(to top, rgba(15, 23, 42, 0.7), transparent);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .footer-left {
      font-size: 12px;
    }

    .footer-links {
      display: flex;
      gap: 14px;
      font-size: 12px;
    }

    .footer-links a:hover {
      color: var(--text-main);
    }

    @media (max-width: 720px) {
      .nav-links {
        display: none;
      }

      .hero-card {
        padding: 24px 18px 22px;
      }

      .page-title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container nav">
      <div class="brand">
        <div class="brand-name">ExposePilot</div>
        <div class="brand-sub">Dashboard</div>
      </div>

      <nav class="nav-links" aria-label="Hauptnavigation">
        <a href="dashboard.html" class="nav-link is-active">Dashboard</a>
        <a href="exposes.html" class="nav-link">Exposés</a>
        <a href="settings.html" class="nav-link">Einstellungen</a>
      </nav>

      <div class="nav-right">
        <!-- MODE Toggle -->
        <button class="theme-toggle" id="themeToggleBtn" type="button" aria-label="Darstellung wechseln">
          <span class="theme-toggle-label">MODE</span>
          <span class="theme-toggle-track">
            <span class="theme-toggle-knob">
              <!-- Sonne / Mond als SVG, keine Emojis -->
              <svg class="theme-icon theme-icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="4" fill="#facc15"></circle>
              </svg>
              <svg class="theme-icon theme-icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M16.5 3a7.5 7.5 0 1 0 4.5 13.5A8 8 0 0 1 16.5 3z" fill="#e5e7eb"></path>
              </svg>
            </span>
          </span>
        </button>

        <!-- User-Pill mit Daten aus /me -->
        <div class="user-pill">
          <div class="user-avatar" id="userAvatar">EP</div>
          <div class="user-meta">
            <div class="user-name" id="userName">Konto</div>
            <div class="user-email" id="userEmail"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- SESSION CHECK / BEGRÜSSUNG -->
  <script>
    fetch("https://expose-api.black-bar-1b40.workers.dev/me", {
      credentials: "include"
    })
      .then(res => res.json())
      .then(data => {
        if (!data.logged_in) {
          window.location.href = "login.html";
          return;
        }

        const companyName = data.user.company_name || "Ihr Unternehmen";
        const email = data.user.email || "";

        const welcomeEl = document.getElementById("welcomeHeadline");
        if (welcomeEl) {
          welcomeEl.textContent = "Willkommen, " + companyName;
        }

        const userNameEl = document.getElementById("userName");
        const userEmailEl = document.getElementById("userEmail");
        const userAvatarEl = document.getElementById("userAvatar");

        if (userNameEl) userNameEl.textContent = companyName;
        if (userEmailEl) userEmailEl.textContent = email;

        if (userAvatarEl) {
          const initials = companyName
            .split(" ")
            .filter(Boolean)
            .map(p => p[0])
            .join("")
            .slice(0, 2)
            .toUpperCase();
          userAvatarEl.textContent = initials || "EP";
        }
      })
      .catch(() => {
        window.location.href = "login.html";
      });
  </script>

  <!-- MAIN -->
  <main>
    <div class="container">
      <header class="page-header">
        <div class="page-eyebrow">Übersicht</div>
        <h1 class="page-title" id="welcomeHeadline">Willkommen</h1>
        <p class="page-subline">
          Startpunkt für die Arbeit mit Ihren Exposés.
        </p>
      </header>

      <section class="hero" aria-label="Dashboard">
        <div class="hero-card">
          <div class="hero-gradient-ring"></div>
          <div class="hero-inner">
            <h2 class="hero-headline">Dashboard</h2>
            <p class="hero-meta">
              Von hier aus wird ein neues Exposé angelegt. Bestehende Exposés finden Sie im Bereich „Exposés“ in der Navigation.
            </p>
            <div class="hero-actions">
              <button class="btn btn-primary" type="button" id="newExposeBtn">
                Neues Exposé erstellen
              </button>
              <button class="btn btn-secondary" type="button" id="goExposesBtn">
                Zu den bestehenden Exposés
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-inner">
      <div class="footer-left">ExposePilot</div>
      <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
      </div>
    </div>
  </footer>
</div>

<script>
  // Theme Handling
  const htmlEl = document.documentElement;
  const themeToggleBtn = document.getElementById("themeToggleBtn");

  function applyTheme(theme) {
    if (!["light", "dark"].includes(theme)) theme = "light";
    htmlEl.setAttribute("data-theme", theme);
    localStorage.setItem("exposepilot-theme", theme);
  }

  function initTheme() {
    const stored = localStorage.getItem("exposepilot-theme");
    if (stored === "light" || stored === "dark") {
      applyTheme(stored);
    } else {
      // Standard: Light Mode, unabhängig vom System
      applyTheme("light");
    }
  }

  if (themeToggleBtn) {
    themeToggleBtn.addEventListener("click", () => {
      const current = htmlEl.getAttribute("data-theme") === "dark" ? "dark" : "light";
      applyTheme(current === "dark" ? "light" : "dark");
    });
  }

  initTheme();

  // Navigation – Buttons
  const newExposeBtn = document.getElementById("newExposeBtn");
  const goExposesBtn = document.getElementById("goExposesBtn");

  if (newExposeBtn) {
    newExposeBtn.addEventListener("click", () => {
      // Seite für das Anlegen eines neuen Exposés (nur über diesen Button erreichbar)
      window.location.href = "expose.html";
    });
  }

  if (goExposesBtn) {
    goExposesBtn.addEventListener("click", () => {
      window.location.href = "exposes.html";
    });
  }
</script>
</body>
</html>
