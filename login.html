<body>
<div class="page">
  <header class="site-header">
    <div class="container nav">
      <div class="brand">
        <div class="brand-name">ExposePilot</div>
        <div class="brand-sub">Login</div>
      </div>

      <div class="nav-right">
        <button class="theme-toggle" id="themeToggleBtn" type="button" aria-label="Darstellung wechseln">
          <span class="theme-toggle-label">MODE</span>
          <span class="theme-toggle-track">
            <span class="theme-toggle-knob">
              <svg class="theme-icon theme-icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="4" fill="#facc15"></circle>
              </svg>
              <svg class="theme-icon theme-icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M16.5 3a7.5 7.5 0 1 0 4.5 13.5A8 8 0 0 1 16.5 3z" fill="#e5e7eb"></path>
              </svg>
            </span>
          </span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="auth-card" aria-label="Login">
        <header class="auth-header">
          <h1 class="auth-title">Anmeldung</h1>
          <p class="auth-subtitle">
            Bitte melden Sie sich mit Ihren Zugangsdaten an.
          </p>
        </header>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" id="email" required autocomplete="email">
          </div>

          <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" required autocomplete="current-password">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

          <p id="error" class="status-error"></p>

          <div class="auth-footer">
            <span>Noch kein Konto?</span>
            <a href="register.html">Jetzt registrieren</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <div>ExposePilot</div>
      <div class="footer-links">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="agb.html">AGB</a>
      </div>
    </div>
  </footer>
</div>

<script>
  // Theme Handling
  const htmlEl = document.documentElement;
  const themeToggleBtn = document.getElementById("themeToggleBtn");

  function applyTheme(theme) {
    if (!["light", "dark"].includes(theme)) theme = "light";
    htmlEl.setAttribute("data-theme", theme);
    localStorage.setItem("exposepilot-theme", theme);
  }

  function initTheme() {
    const stored = localStorage.getItem("exposepilot-theme");
    if (stored === "light" || stored === "dark") {
      applyTheme(stored);
    } else {
      applyTheme("light");
    }
  }

  if (themeToggleBtn) {
    themeToggleBtn.addEventListener("click", () => {
      const current = htmlEl.getAttribute("data-theme") === "dark" ? "dark" : "light";
      applyTheme(current === "dark" ? "light" : "dark");
    });
  }

  initTheme();

  // Login-Logik wie bisher
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("https://expose-api.black-bar-1b40.workers.dev/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: "include"
    });

    const data = await res.json();

    if (!res.ok || !data.ok) {
      document.getElementById("error").textContent =
        data.error || "Login fehlgeschlagen.";
      return;
    }

    window.location.href = "dashboard.html";
  });
</script>
