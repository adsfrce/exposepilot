<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ExposePilot Login</title>
</head>
<body>
  <h1>ExposePilot â€“ Login</h1>

  <form id="loginForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Passwort:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p id="error" style="color:red;"></p>

  <p>Noch kein Account? <a href="register.html">Jetzt registrieren</a></p>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("https://expose-api.black-bar-1b40.workers.dev/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: "include"
    });

    const data = await res.json();

    if (!res.ok || !data.ok) {
      document.getElementById("error").textContent = data.error || "Login fehlgeschlagen.";
      return;
    }

    window.location.href = "dashboard.html";
  });
  </script>
</body>
</html>
